services:
  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    networks:
      - deploy_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend-container
    environment:
      REMOTE: True
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: predictions
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - deploy_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend-container
    ports:
      - 8501:8501
    environment:
      REMOTE: True
    depends_on:
      - backend
    networks:
      - deploy_network

networks:
  deploy_network:
    driver: bridge

volumes:
  postgres_data:
