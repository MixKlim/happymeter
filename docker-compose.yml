version: "3"

services:
  fastapi:
    build: fastapi/
    ports:
      - 8080:8080
    networks:
      - deploy_network
    container_name: fastapi

  streamlit:
    build: streamlit/
    depends_on:
      - fastapi
    ports:
      - 8088:8088
    networks:
      - deploy_network
    container_name: streamlit

networks:
  deploy_network:
    driver: bridge
